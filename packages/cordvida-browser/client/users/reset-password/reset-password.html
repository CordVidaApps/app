<md-content layout="row" layout-align="center center" layout-padding>

  <form name="resetPasswordForm" layout="column" flex autocomplete="off">

    <md-input-container>
      <label>Senha</label>
      <input name="password" type="password" 
        ng-model="resetPassword.passwordObj.password" required ng-minlength="6">
      <div ng-messages="resetPasswordForm.password.$error" 
        ng-if="resetPasswordForm.password.$touched">
        <div ng-message="required" 
          ng-show="resetPasswordForm.password.$error.required">Campo obrigat처rio</div>
        <div ng-message="minlength" 
          ng-show="resetPasswordForm.password.$error.minlength">A senha deve ter pelo menos 6 caracteres</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Confirme a Senha</label>
      <input name="confirmPassword" type="password" 
        ng-model="resetPassword.passwordObj.confirmPassword" required 
        ng-minlength="6" compare-to="resetPassword.passwordObj.password">
      <div ng-messages="resetPasswordForm.confirmPassword.$error" 
        ng-if="resetPasswordForm.confirmPassword.$touched">
        <div ng-message="required" 
          ng-show="resetPasswordForm.confirmPassword.$error.required">Campo obrigat처rio</div>
        <div ng-message="minlength" 
          ng-show="resetPasswordForm.confirmPassword.$error.minlength">A senha deve ter pelo menos 6 caracteres</div>
        <div ng-message="compareTo" 
          ng-show="resetPasswordForm.confirmPassword.$error.compareTo">As senhas n찾o s찾o iguais</div>
      </div>
    </md-input-container>

    
    <md-button ng-click="resetPassword.savePassword()" 
      ng-disabled="resetPasswordForm.$invalid">
      Submeter
    </md-button>
  </form>
</md-content>
