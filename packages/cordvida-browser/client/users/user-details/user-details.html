<md-content layout="column" class="normal-page">
  
  <div layout layout-align="center" class="users-list-header">
    <p flex="30">Nome</p>
    <p flex="15">Status</p>
    <p flex="15">Data de Nasc. Prevista</p>
    <p flex="15">Tempo da Ultima Local.</p>
    <p flex="25">Ações</p>
  </div>
  <md-divider></md-divider>
    
  <user-item user="userDetails.user"></user-item>
  
  <div layout="row">
    <span flex></span>
    <md-button ui-sref="users">Voltar para tela de usuarios</md-button>
  </div>

</md-content>

<md-content layout="row" layout-align="start" layout-fill layout-padding>
  <md-content layout-fill layout-padding flex>
    <h4>Scores</h4>
    <md-content layout="row" layout-align="start center" layout-fill flex>
      <span flex="10">#</span>
      <span flex="20">Score Value</span>
      <span flex="20">Distancia</span>
    </md-content>
    <md-content ng-repeat="score in userDetails.scores"  layout="row" layout-align="start center" layout-padding flex>
      <span flex="10">{{$index}}</span>
      <span flex="20">{{score.scoreValue.toFixed(0)}}</span>
      <span flex="20">{{score.distance}} metros</span>
    </md-content>
  </md-content>
  <md-content class="google-map-container" ng-if="userDetails.user">
    <ui-gmap-google-map center="userDetails.map.center"
      zoom="userDetails.map.zoom">
      <ui-gmap-marker coords="userDetails.userMaternityLocation()"
        idkey="userDetails.userId()">
      </ui-gmap-marker>
      <ui-gmap-markers models="userDetails.locations" coords="'center'"
                       fit="true" idkey="'_id'" icon="'icon'">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </md-content>
</md-content>
