<div layout="column" class="normal-page">
  
  <div layout layout-align="center" class="users-list-header">
    <p flex="30">Nome</p>
    <p flex="15">Status</p>
    <p flex="15">Data de Nasc. Prevista</p>
    <p flex="15">Tempo da Ultima Local.</p>
    <p flex="25">Ações</p>
  </div>
  <md-divider></md-divider>
    
  <user-item user="user"></user-item>
  
  <div layout="row">
    <span flex></span>
    <md-button ui-sref="users">Voltar para tela de usuarios</md-button>
  </div>

</div>

<div layout="row" layout-align="start" layout-fill layout-padding>


  <md-content flex="50" layout="column">

    <h4>Scores</h4>

    <div layout="row">
      <span flex="20">#</span>
      <span flex="40">Distancia</span>
      <span flex="40">Score</span>
    </div>

    <md-content>
      <div layout="row" ng-repeat="score in scores">
        <span flex="20">{{$index}}</span>
        <span flex="40">{{score.distance}} metros</span>
        <span flex="40">{{score.scoreValue.toFixed(0)}}</span>
      </div>
    </md-content>

  </md-content>



  <md-content class="google-map-container" flex="50">
    <div ni-if="mapsEnabled" id="new-user-map" data-tap-disabled="true">
    </div>
  </md-content>

</div>
