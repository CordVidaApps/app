<md-list-item layout layout-align="center center" class="users-list-item">

  <md-button ng-click="userItem.goToUser()" flex="30" class="go-to-user-button">
    <span>{{userItem.user.profile.name}}</span>
  </md-button>
    
  <div flex="15">
    <div class="circle" ng-class="{ 'circle-green': userItem.isStatusNormal(),
                                    'circle-yellow': userItem.isStatusAttention(),
                                    'circle-red': userItem.isStatusUrgency() }">
    </div>
    {{userItem.userStatus()}}
  </div>
  
  
  <span flex="15">{{userItem.estimateBornDate()}}</span>
  
  <span flex="15">{{userItem.timeFromLastLocation()}}</span>

  <!-- normal status menu -->
  <div flex="25" ng-if="!userItem.isStatusUrgency()">
    <md-menu>
      <!-- Trigger element is a md-button with an icon -->
      <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
        <md-icon md-svg-icon="action:ic_list_24px"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item><md-button ng-click="userItem.goToUser()">Ver Detalhes</md-button></md-menu-item>
        <md-menu-item><md-button ng-click="userItem.goToEditPage()">Editar Usuario</md-button></md-menu-item>
        <md-menu-item><md-button ng-click="userItem.removeUser()">Remover Usuario</md-button></md-menu-item>
        <md-menu-item><md-button ng-click="userItem.resendWelcomeEmail($event)">Re-enviar E-mail</md-button></md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>

  <!-- urgent status menu -->
  <div flex="25" ng-if="userItem.isStatusUrgency()">
    <md-button ng-click="userItem.showFalseAlarmPrompt()" class="go-to-user-button">
      <span>Alarme Falso</span>
    </md-button>
  </div>

</md-list-item>

<md-divider></md-divider>
