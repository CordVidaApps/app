<md-button ng-click="userItem.goToUser(user)" flex="20">
  <span>{{userItem.user.profile.name}}</span>
</md-button>
  
<span flex="10">{{userItem.userStatus()}}</span>
<span flex="10">{{userItem.estimateBornDate()}}</span>
<span flex="10">{{userItem.aggregatedScore()}}</span>
<span flex="10">{{userItem.timeFromLastLocation()}}</span>

<md-button ng-if="userItem.isStatusNormal()" ng-click="userItem.goToEditpage(user)" flex="20">
  <span>Editar Usuário</span>
</md-button>

<md-button ng-if="!userItem.isStatusNormal() && !userItem.hasConfirmationTime()" 
  ng-click="userItem.setFalseAlarm()" flex="20">
  <span>Alarme Falso</span>
</md-button>

<md-button ng-if="!userItem.isStatusNormal() && !userItem.hasConfirmationTime()" 
  ng-click="userItem.confirmUrgency()" flex="20">
  <span>Confirmar Urgencia</span>
</md-button>

<md-button ng-if="!userItem.isStatusNormal() && userItem.hasConfirmationTime()" 
  ng-click="userItem.cancelUrgencyConfirmation()" flex="20">
  <span>Cancelar Confirmação</span>
</md-button>
