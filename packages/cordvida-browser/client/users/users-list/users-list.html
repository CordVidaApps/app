
<div layout="column">
  
  <div>
    <md-button ng-click="usersList.goToNewUserPage()">
      Criar Usuario
    </md-button>
  </div> 

  <div>
    <md-list>

      <md-list-item layout layout-align="center" class="users-list-header">
        <p flex="30">Nome</p>
        <p flex="15">Status</p>
        <p flex="15">Data de Nasc. Prevista</p>
        <p flex="15">Tempo da Ultima Local.</p>
        <p flex="25">Ações</p>
      </md-list-item>
      <md-divider></md-divider>
      

      <user-item ng-if="usersList.users" ng-repeat="user in usersList.users" user="user">
      </user-item>
    
    </md-list>
  </div>

</div>
