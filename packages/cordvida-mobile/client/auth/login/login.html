<ion-view hide-nav-bar="true">

  <ion-content class="login-page">
    
    <div class="login-logo">
      <img src="/images/logo256x256.png" width="130px">
    </div>
    
    <form class="card login-form">
      <div class="item row row-center">
        <i class="icon ion-ios-email-outline"></i>
        <input type="email" placeholder="E-mail"
          ng-model="login.credentials.email" required />
        <i class="icon ion-alert-circled" ng-show="login.error"></i>
      </div>
      <div class="item row row-center">
        <i class="icon ion-ios-locked-outline"></i>
        <input type="password" placeholder="Senha" 
          ng-model="login.credentials.password" required />
        <i class="icon ion-alert-circled" ng-show="login.error"></i>
      </div>
    </form>

    <div class="login-error" ng-show="login.error">
      <p>{{login.error}}</p>
    </div>

    <div class="card login-button">
      <div class="item">
        <button class="button" ng-click="login.login()">Login</button>
      </div>  
    </div>

    <div class="forgot-password"> 
      <a ng-click="login.forgotPassword()">
        Esqueci a senha
      </a>
      <p ng-show="resetPasswordEmailSent">E-mail para alteração de senha enviado.</p>
    </div>

    <div class="terms-of-use">
      <p>Ao logar, voce aceita nossos <a href="">Termos de Uso</a>.</p>
    </div>


  </ion-content>

</ion-view>
