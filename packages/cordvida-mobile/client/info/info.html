<ion-view title="CordVida">

  <ion-content class="home-screen has-header">
    <div class="card birth-card">
      <div class="item item-divider">
        Dias para o parto previsto
      </div>
      <div class="item remaining-days">
        <p>{{info.remainingDays()}}</p>
        <span>{{info.dayFormatted()}}</span>
      </div>
      <div class="item item-divider row row-center status-item">
        <div class="col col-50">
          Status
        </div>
        <div class="col col-50 status-info">
          <div class="row row-center">
            <div class="circle" ng-class="{ 'circle-green': info.isStatusNormal(),
                                            'circle-yellow': info.isStatusAttention(),
                                            'circle-red': info.isStatusUrgency() }">
            </div>
            <p class="">{{info.userStatus()}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card address-card">
      <div class="item item-divider">
        Maternidade
      </div>
      <div class="item map-address">
        <div id="hospMap" data-tap-disabled="true"></div>
      </div>
      <div class="item address-footer">
        <div class="address">
          <span>{{info.userMaternityAddress()}}</span>
        </div>
      </div>
    </div>

    <div class="urgent-button">
      <button ng-if="info.isStatusNormal() || info.isStatusAttention()" 
        class="button button-block button-dark" ng-click="info.showConfirmation()">
        <p>ESTAMOS INDO PARA A MATERNIDADE!</p>
      </button>
      <button ng-if="info.isStatusUrgency()" class="button button-block button-assertive" 
        ng-click="info.showFalseAlarmConfirmation()" ng-disabled="info.hasConfirmationTime()">
        <p>ALARME FALSO!</p>
      </button>
    </div>

  </ion-content>
  
</ion-view>
